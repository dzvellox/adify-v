<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adify Project</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: radial-gradient(circle at top left, #0f2027, #203a43, #2c5364);
      color: #e0e0e0;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      max-width: 700px;
      width: 90%;
      background: rgba(20, 20, 30, 0.9);
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 0 30px rgba(0, 200, 255, 0.2);
      text-align: center;
      backdrop-filter: blur(6px);
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 1rem;
      color: #00eaff;
      text-shadow: 0 0 12px rgba(0, 234, 255, 0.7);
    }

    p {
      font-size: 1.2rem;
      line-height: 1.8;
      margin: 15px 0;
    }

    strong {
      color: #ffd700;
    }

    a {
      color: #00eaff;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }

    a:hover {
      color: #ffd700;
      text-shadow: 0 0 8px #ffd700;
    }

    footer {
      margin-top: 2rem;
      font-size: 0.95rem;
      opacity: 0.8;
    }

    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      border-radius: 8px;
      background: linear-gradient(135deg, #00eaff, #0072ff);
      color: #fff;
      font-weight: bold;
      text-decoration: none;
      transition: 0.3s;
    }

    .btn:hover {
      background: linear-gradient(135deg, #ffd700, #ff8000);
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.6);
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Adify Project</h1>
    <p>Welcome to the official page of <strong>Adify</strong>, a personal software development project.</p>
    <p>This link (<strong>adify.is-a.dev</strong>) will also be used to connect and manage <strong>databases</strong> for the project.</p>
    <p>Stay tuned for upcoming updates and new features!</p>
    <a href="https://github.com/dzvellox" class="btn" target="_blank">View on GitHub</a>
    <footer>Created by <a href="https://github.com/dzvellox" target="_blank">dzvellox</a></footer>
  </div>
</body>
</html>
